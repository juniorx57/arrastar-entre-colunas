<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Cards</title>
<link rel="stylesheet" href="style.css">
<link rel="manifest" href="manifest.webmanifest">
<script src="main.js"></script>
</head>
<body>
    <form id="cardForm">
        <input type="text" id="nome" placeholder="Nome Completo" required>
        <input type="text" id="equipamento" placeholder="Equipamento" required>
        <input type="text" id="servico" placeholder="Serviço" required>
        <button type="submit">Adicionar Card</button>
    </form>

    <div class="container">
        <div id="triagem" class="column" ondragover="allowDrop(event)" ondrop="drop(event)">
            <h3>Triagem</h3>
        </div>
        <div id="inicio" class="column" ondragover="allowDrop(event)" ondrop="drop(event)">
            <h3>Início</h3>
        </div>
        <div id="emAndamento" class="column" ondragover="allowDrop(event)" ondrop="drop(event)">
            <h3>Em andamento</h3>
        </div>
        <div id="conclusao" class="column" ondragover="allowDrop(event)" ondrop="drop(event)">
            <h3>Conclusão</h3>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
